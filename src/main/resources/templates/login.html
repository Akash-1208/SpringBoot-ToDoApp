
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
<title>Employee</title>
</head>
<body>
    <div class="header">
        <h1>To-Do List</h1>
    </div>

    <div class="inputs">
    <form action="/#" th:action="@{/addtodo}"  method="POST" >
    
        <button class="button1" name="submit">Add Todo</button>

    </form>
</div>

    <div class="table">
        <table>
        <tr>
            <th>Id</th>
            <th>Todos</th>
        </tr>
    </thead>
    <tr>
        <tr th:each="todo:${list}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.task}"></td>
            <td><a th:href="@{/update/{id}(id=${todo.id})}" ><button class="button2">Update</button></a></td>
            <td><a th:href="@{/delete/{id}(id=${todo.id})}" ><button class="button2">Delete</button></a></td>
            </tr>
        </tr>
    </table>
    </div>
</body>
</html>
